<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header page__header">
    <img class="logo header__logo" src="./images/logo.svg" alt="Логотип интерактивной страницы Место">
  </header>

  <main class="content page__content">
    <section class="profile">
      <div class="profile__wrapper">
        <div class="profile__avatar">
        </div>
        <div class="profile__info">
          <div class="profile__name">Жак-Ив Кусто</div>
          <button class="profile__edit-button"></button>
          <div class="profile__about">Исследователь океана</div>
        </div>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="places page__places">
      <div class="places__items">
        <div class="card">
          <img class="card__image" src="./images/Karachaevsk.png" alt="фывфыв">
          <div class="card__info">
            <h2 class="card__title">Карачаевск</h2>
            <img class="card__favourites" src="./images/favorites.svg" alt="Добавить в избранное">
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/Elbrus.png" alt="фывфыв">
          <div class="card__info">
            <h2 class="card__title">Гора Эльбрус</h2>
            <img class="card__favourites" src="./images/favorites.svg" alt="Добавить в избранное">
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/Dombai.png" alt="фывфыв">
          <div class="card__info">
            <h2 class="card__title">Домбай</h2>
            <img class="card__favourites" src="./images/favorites.svg" alt="Добавить в избранное">
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/Elbrus_rock.png" alt="фывфыв">
          <div class="card__info">
            <h2 class="card__title">Гора Эльбрус</h2>
            <img class="card__favourites" src="./images/favorites.svg" alt="Добавить в избранное">
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/Dombai_rock.png" alt="фывфыв">
          <div class="card__info">
            <h2 class="card__title">Домбай</h2>
            <img class="card__favourites" src="./images/favorites.svg" alt="Добавить в избранное">
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/Karachaevo-Cherkessia.png" alt="фывфыв">
          <div class="card__info">
            <h2 class="card__title">Карачаево-Черкессия</h2>
            <img class="card__favourites" src="./images/favorites.svg" alt="Добавить в избранное">
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer page__footer">
    <div class="footer__copyright">© 2020 Mesto Russia</div>
  </footer>
</body>
</html>
