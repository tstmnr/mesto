<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="container">
    <!--HEADER-->
    <header class="header container__header">
      <img class="logo header__logo" src="./images/logo.svg" alt="Логотип страницы сайта Место">
    </header>
    <!--MAIN-->
    <main class="content container__content">
      <section class="profile">
        <div class="profile__wrapper">
          <div class="profile__avatar">
          </div>
          <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
              <p class="profile__about">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <!--PLACES-->
      <section class="places content__places">
        <ul class="places__items">

        </ul>
      </section>
    </main>
    <!--FOOTER-->
    <footer class="footer container__footer">
      <h3 class="footer__copyright">© 2020 Mesto Russia</h3>
    </footer>
    <!--POPUP-EDIT-BUTTON-->
    <section class="popup" id="popup-add">
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form" action="submit" name="info">
          <input class="popup__input" type="text" value="" name="name" placeholder="Имя">
          <input class="popup__input" type="text" value="" name="about" placeholder="Коротко о себе">
          <button class="popup__save" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </section>
    <!--POPUP-ADD-BUTTON-->
    <section class="popup" id="popup-add">
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="form" action="submit" name="new-card">
          <input class="popup__input" type="text" value="" name="place" placeholder="Название">
          <input class="popup__input" type="text" value="" name="link" placeholder="Ссылка на картинку">
          <button class="popup__save" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </section>
  </div>
  <!--TEMPLATE-CARD-->
  <template id="template-card">
    <li class="card">
      <img class="card__image" src="" alt="">
      <div class="card__info">
        <h2 class="card__title"></h2>
        <button class="card__favourites" type="button" aria-label="Добавить в избранное"></button>
      </div>
      <button class="card__delete" type="button" aria-label="Удалить место"></button>
    </li>
  </template>
  <script src="./scripts/index.js">
  </script>
</body>
</html>
