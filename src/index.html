<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="container">
    <!--HEADER-->
    <header class="header container__header">
      <img class="logo header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип страницы сайта Место">
    </header>
    <!--MAIN-->
    <main class="content container__content">
      <section class="profile">
        <div class="profile__wrapper">
          <div class="profile__avatar">
          </div>
          <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
              <p class="profile__about">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <!--PLACES-->
      <section class="places content__places">
        <ul class="places__items">

        </ul>
      </section>
    </main>
    <!--FOOTER-->
    <footer class="footer container__footer">
      <h3 class="footer__copyright">© 2020 Mesto Russia</h3>
    </footer>
    <!--POPUP-EDIT-BUTTON-->
    <section class="popup popup-edit">
      <div class="popup__container">
        <form class="form popup__form" name="user-info">
          <button class="popup__close popup__close_type_profile" type="button" aria-label="Закрыть"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <div class="form__container">
            <input class="form__input"
              id="name"
              type="text"
              minlength="2"
              maxlength="40"
              value=""
              name="name"
              placeholder="Имя"
              required>
            <span id="name-error" class="form__error"></span>
            <input class="form__input"
              id="about"
              type="text"
              minlength="2"
              maxlength="200"
              value=""
              name="about"
              placeholder="Коротко о себе"
              required>
            <span id="about-error" class="form__error"></span>
          </div>
          <button class="form__button" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </section>
    <!--POPUP-ADD-BUTTON-->
    <section class="popup popup-add">
      <div class="popup__container">
        <form class="form popup__form" name="new-card">
          <button class="popup__close popup__close_type_card" type="button" aria-label="Закрыть"></button>
          <h2 class="popup__title">Новое место</h2>
          <div class="form__container">
            <input class="form__input"
              id="place-name"
              type="text"
              minlength="2"
              maxlength="30"
              value=""
              name="place-name"
              placeholder="Название"
              required>
            <span id="place-name-error" class="form__error">Имя места</span>
            <input class="form__input"
              id="link"
              type="url"
              value=""
              name="place-link"
              placeholder="Ссылка на картинку"
              required>
            <span id="link-error" class="form__error">Ссылка</span>
          </div>
          <button class="form__button" type="submit" aria-label="Создать">Создать</button>
        </form>
      </div>
    </section>
    <!--POPUP-IMAGE-AND-DESCRIPTION-->
    <section class="popup popup-image">
      <div class="popup__container">
        <figure class="popup-image__figure">
          <button class="popup__close popup__close_type_image" type="button" aria-label="Закрыть"></button>
          <img class="popup-image__photo" alt="">
          <figcaption class="popup-image__figcaption"></figcaption>
        </figure>
      </div>
    </section>
  </div>
  <!--TEMPLATE-CARD-->
  <template id="template-card">
    <li class="card">
      <img class="card__image" alt="">
      <div class="card__info">
        <h2 class="card__title"></h2>
        <button class="card__favourites" type="button" aria-label="Добавить в избранное"></button>
      </div>
      <button class="card__delete" type="button" aria-label="Удалить место"></button>
    </li>
  </template>
</body>
</html>
